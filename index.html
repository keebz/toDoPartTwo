<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/script.js"></script>
    <title>To Do List</title>
  </head>
    <body>
    <div class = "container">
      <h1>Location</h1>


      <div class = "row">
        <div class = "col-md-6">
          <form id= "toDoForm">
           <div class="form-group">
              <label for="whatLocation">Where to Work</label>
              <input id="whatLocation" type = "text" class="form-control">
           </div>
            <button type= "submit" class= "btn">Do Work!</button>
          </form>

          <ul id= "listLocation">

          </ul>
        </div>
      </div>

      <div id= taskInput>
        <h1>Add a task for:</h1>
        <h1 id= "customLocation"></h1>
        <div class = "row">
          <div class = "col-md-6">
            <form id= "taskPerLocation">
             <div class="form-group">
                <label for="toDo">Get Work!</label>
                <input id="toDo" type = "text" class="form-control">
             </div>
              <button type= "submit" class= "btn">New Task!</button>
            </form>
            <ul id= "listWork">
            </ul>
          </div>
        </div>
      </div>


      </div>
    </div>
    </body>
</html>
